<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип MestoRussia">
    </header>

    <section class="profile">
      <img class="profile__image" src="./images/foto_kusto.jpg" alt="фото Жак-Ива Кусто">
      <div class="profile__info">
        <h1 class="profile__info_name">Жак-Ив Кусто</h1>
        <button class="profile__info_edit-button"></button>
        <h2 class="profile__info_vocation">Исследователь океана</h2>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img class="elements__element_image" src="./images/karachaevsk.jpg" alt="фото из Карачаевска">
        <h2 class="elements__element_title">Карачаевск<img class="elements__element_heart" src="./images/heart.svg" alt=""></h2>
      </div>
      <div class="elements__element">
        <img class="elements__element_image" src="./images/elbrus.jpg" alt="фото из Карачаевска">
        <h2 class="elements__element_title">Гора Эльбрус<img class="elements__element_heart" src="./images/heart.svg" alt=""></h2>
      </div>
      <div class="elements__element">
        <img class="elements__element_image" src="./images/dombai.jpg" alt="фото из Карачаевска">
        <h2 class="elements__element_title">Домбай<img class="elements__element_heart" src="./images/heart.svg" alt=""></h2>
      </div>
      <div class="elements__element">
        <img class="elements__element_image" src="./images/elbrus.jpg" alt="фото из Карачаевска">
        <h2 class="elements__element_title">Гора Эльбрус<img class="elements__element_heart" src="./images/heart.svg" alt=""></h2>
      </div>
      <div class="elements__element">
        <img class="elements__element_image" src="./images/dombai.jpg" alt="фото из Карачаевска">
        <h2 class="elements__element_title">Домбай<img class="elements__element_heart" src="./images/heart.svg" alt=""></h2>
      </div>
      <div class="elements__element">
        <img class="elements__element_image" src="./images/karachaevsk.jpg" alt="фото из Карачаевска">
        <h2 class="elements__element_title">Карачаево-Черкесия</h2>
        <img class="elements__element_heart" src="./images/heart.svg" alt="">
      </div>
    </section>

    <section class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </section>

    <div class="popup">
      <form class="popup__container popup_opened">
        <img class="popup__button-close" src="./images/close_icon.svg" alt="">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__item popup__item_name" type="text" id="name" name="name" placeholder="Имя" required>
        <input class="popup__item popup__item_vocation" type="text" id="vocation" name="vocation" placeholder="О себе" required>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>

  </div>
</body>
