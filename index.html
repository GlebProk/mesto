<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MestoRussia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип MestoRussia">
    </header>

    <section class="profile">
      <img class="profile__image" src="./images/foto_kusto.jpg" alt="фото Жак-Ива Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <h2 class="profile__vocation">Исследователь океана</h2>
        <button class="profile__edit-button" type="button" aria-label="Edit"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add"></button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img class="elements__image" src="./images/karachaevsk.jpg" alt="фото из Карачаевска">
        <div class="elements__group">
        <h2 class="elements__title">Карачаевск</h2>
        <button class="elements__heart" type="button" aria-label="Like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/elbrus.jpg" alt="фото c Эльбруса">
        <div class="elements__group">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__heart" type="button" aria-label="Like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/dombai.jpg" alt="фото с Домбая">
        <div class="elements__group">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__heart" type="button" aria-label="Like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/elbrus.jpg" alt="фото с Эльбруса">
        <div class="elements__group">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__heart" type="button" aria-label="Like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/dombai.jpg" alt="фото с Домбая">
        <div class="elements__group">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__heart" type="button" aria-label="Like"></button>
        </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/karachaevsk.jpg" alt="фото из Карачаево-Черкесии">
        <div class="elements__group">
          <h2 class="elements__title">Карачаево-Черкесия</h2>
          <button class="elements__heart" type="button" aria-label="Like"></button>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container" name="Edit_Profile">
        <button class="popup__button-close" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__item popup__item_field_name" type="text" id="name" name="name" placeholder="Имя" required>
        <input class="popup__item popup__item_field_vocation" type="text" id="vocation" name="vocation" placeholder="О себе" required>
        <button class="popup__button-save" type="submit" aria-label="Save">Сохранить</button>
      </form>
    </div>

  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
