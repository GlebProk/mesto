<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип MestoRussia">
    </header>

    <section class="profile">
      <img class="profile__image" src="./images/foto_kusto.jpg" alt="фото Жак-Ива Кусто">
      <div class="profile__info">
        <h1 class="profile__info_name">Жак-Ив Кусто</h1>
        <button class="profile__info_edit-button"></button>
        <h2 class="profile__info_vocation">Исследователь океана</h2>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img class="elements__element_image" src="" alt="фото из Карачаевска">
        <h2 class="elements__element_title">Карачаевск<img class="elements__element_heart" src="" alt=""></h2>
      </div>
    </section>
  </div>
</body>
