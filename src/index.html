<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MestoRussia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип MestoRussia">
    </header>

    <section class="profile">
      <img class="profile__image">
      <button class="profile__image-button"></button>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <h2 class="profile__vocation">Исследователь океана</h2>
        <button class="profile__edit-button" type="button" aria-label="Edit"></button>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add"></button>
    </section>

    <section class="elements">
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
      <form class="popup__container" id="Edit_Profile" novalidate>
        <button class="popup__button-close" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__item popup__item_field_name" type="text" id="userName" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__item-error popup__item-error_name userName-error"></span>
        <input class="popup__item popup__item_field_vocation" type="text" id="vocation" placeholder="О себе" minlength="2" maxlength="200" required>
        <span class="popup__item-error popup__item-error_profile-vocation vocation-error"></span>
        <button class="popup__button-save" type="submit" aria-label="Save">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_add-card">
      <form class="popup__container" id="Add_Card" novalidate>
        <button class="popup__button-close" type="button" aria-label="Close"></button>
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__item popup__item_field_mesto" type="text" id="cardName" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__item-error popup__item-error_name cardName-error"></span>
        <input class="popup__item popup__item_field_link" type="url" id="cardLink" placeholder="Ссылка на картинку" required>
        <span class="popup__item-error popup__item-error_card-link cardLink-error"></span>
        <button class="popup__button-save" type="submit" aria-label="Save">Создать</button>
      </form>
    </div>

    <div class="popup popup_card-image">
      <figure class="popup__figure">
        <button class="popup__button-close" type="button" aria-label="Close"></button>
        <img class="popup__image">
          <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>

    <div class="popup popup_confirm-message">
      <form class="popup__container" id="Confirm_Message" novalidate>
        <button class="popup__button-close" type="button" aria-label="Close"></button>
        <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
        <button class="popup__button-save" type="submit" aria-label="Yes">Да</button>
      </form>
    </div>

    <div class="popup popup_avatar">
      <form class="popup__container" id="Edit_Avatar" novalidate>
        <button class="popup__button-close" type="button" aria-label="Close"></button>
        <h2 class="popup__title popup__title_delete">Обновить аватар</h2>
        <input class="popup__item popup__item_field_link" type="url" id="avatarLink" placeholder="Ссылка на картинку" required>
        <span class="popup__item-error popup__item-error_avatar-link avatarLink-error"></span>
        <button class="popup__button-save" type="submit" aria-label="Yes">Сохранить</button>
      </form>
    </div>

  </div>

  <template id="card">
    <div class="elements__element">
      <button class="elements__button-image" type="button" aria-label="image"><img class="elements__image"></button>
      <div class="elements__group">
        <h2 class="elements__title"></h2>
        <div class="elements__like">
          <button class="elements__heart" type="button" aria-label="like"></button>
          <span class="elements__counter">0</span>
        </div>
      </div>
      <button class="elements__trash" type="button" aria-label="trash"></button>
    </div>
  </template>
</body>
</html>
